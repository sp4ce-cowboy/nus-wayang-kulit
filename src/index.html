<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NUS Interactive Wayang Kulit</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <script type="module" src="main.js"></script>
    <div id="mouse-coordinates" style="position: absolute; bottom: 10px; right: 10px; color: white;">
      x: 0, y: 0
    </div>
    <div id="distanceDisplay" style="position: fixed; bottom: 10px; left: 10px; color: white;">
    Distance: N/A
    </div>
    <div id="projectedMousePosition" style="position: fixed; bottom: 10px; right: 200px; color: white;">
      Distance: N/A
    </div>
    <div id="target-distance" style="position: fixed; bottom: 10px; right: 500px; color: white;">
      Distance: N/A
    </div>
    <div id="angle-values" style="position: fixed; top: 10px; right: 10px; color: white;">
      Angle: N/A
    </div>
    <div id="current-mouse-position" style="position: fixed; top: 10px; left: 10px; color: white;">
      Mouse Pos: N/A
    </div>
    <div id="current-endEffector-position" style="position: fixed; top: 10px; right: 300px; color: white;">
      End Position: N/A
    </div>
    <div id="pivot-positions" style="position: fixed; top: 10px; left: 300px; color: white;">
      Pivot Position: N/A
    </div>
  </body>
</html>
